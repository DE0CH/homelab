sidecars:
  cloudflared:
    # Use the official cloudflared image
    image: "cloudflare/cloudflared:latest"

    # The command to run the tunnel
    args: ["tunnel", "--no-autoupdate", "run"]

    # Load the tunnel token from the Kubernetes Secret you created
    env:
      - name: TUNNEL_TOKEN
        valueFrom:
          secretKeyRef:
            name: vaultwarden-secrets
            key: TUNNEL_TOKEN

# Persistence configuration to store your data
persistence:
  data:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce 

